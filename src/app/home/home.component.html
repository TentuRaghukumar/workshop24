<!--Jumbotron-->
<div class="p-2 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restarents Managements</h1>
        <p class="col-md-8 fs-4">You Can Save Records Of Restaurents</p>
    </div>
</div>

<!----Table-->
<div class="container">
    <table class="table mt-4 text-center bg-dark text-white rounded-3">
        <thead>
            <tr>
                <th scope="col">Resturent id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile_no</th>
                <th scope="col">Address</th>
                <th scope="col">Services</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of allRestaurentData">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mobile_no}}</td>
                <td>{{data.address}}</td>
                <td>{{data.services}}</td>
                <td>
                    <button (click)="onEditresto(data)" class="btn btn-info" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Edit</button>&nbsp;
                    <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--Modal Pop Up-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Restaurent Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Restaurent Name"
                            id="exampleInputname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Email Address"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputMobile_no" class="form-label">Mobile_no</label>
                        <input type="text" formControlName="mobile_no" class="form-control"
                            placeholder="Enter Your Mobile NUmber" id="exampleInputmobile_no">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleAddress">Address</label>
                        <input type="text" formControlName="address" class="form-control" id="exampleinputaddress">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleservices">Services</label>
                        <input type="text" formControlName="services" class="form-control" id="exampleinputservices">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="exampleservices">available</label>
                        <input type="text" formControlName="available" class="form-control" id="exampleinputservices">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">clear</button>
                <button type="button" *ngIf="showadd" class="btn btn-primary" (click)="addRestaurent()">Add
                    Restaurent</button>
                <button type="button" *ngIf="showedit" class="btn btn-success" (click)="updateResto()">Update
                    Restaurent</button>
            </div>
        </div>
    </div>
</div>
