<div class="container col-md-6">
    <h1 class="text-primary text-center rounded-6">User Login</h1>
<form [formGroup]="loginForm" #loginform="ngForm" (ngSubmit)="login()">
   
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter Your Email Address"
            id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label class="form-label">password</label>
        <input type="password" placeholder="Enter Your password" formControlName="password" class="form-control" id="exampleinputaddress">
    </div>  
    <button class="btn btn-success" [disabled]="loginform.invalid">Submit</button>
    <p>don't  Have An Account<a href="/signup">Click Here</a>To signup</p>
</form>
</div>
